<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFind ðŸŽ¬ | Discover Your Next Movie</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-film"></i>
                <span>CineFind</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-filter="popular">Popular</a>
                <a href="#" class="nav-link" data-filter="search">Search</a>
                <a href="#" class="nav-link" id="watchlist-btn">
                    <i class="fas fa-heart"></i>
                    Watchlist <span id="watchlist-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Discover Your Next Favorite Movie</h1>
            <p class="hero-subtitle">Search, filter, and save movies you love</p>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search for movies...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="hero-background"></div>
    </section>

    <!-- Filters -->
    <section class="filters">
        <div class="filter-container">
            <div class="filter-group">
                <label for="year-filter">Year:</label>
                <select id="year-filter">
                    <option value="">All Years</option>
                    <!-- Years will be populated by JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <label for="type-filter">Type:</label>
                <select id="type-filter">
                    <option value="">All Types</option>
                    <option value="movie">Movies</option>
                    <option value="series">Series</option>
                </select>
            </div>
            <button id="clear-filters" class="clear-btn">
                <i class="fas fa-times"></i> Clear Filters
            </button>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Loading Skeleton -->
            <div id="loading-skeleton" class="movies-grid">
                <!-- Skeleton cards will be generated by JavaScript -->
            </div>

            <!-- Movies Grid -->
            <div id="movies-grid" class="movies-grid hidden">
                <!-- Movies will be populated here -->
            </div>

            <!-- No Results -->
            <div id="no-results" class="no-results hidden">
                <i class="fas fa-film"></i>
                <h3>No movies found</h3>
                <p>Try adjusting your search or filters</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Something went wrong</h3>
                <p id="error-text">Please try again later</p>
            </div>

            <!-- Load More Button -->
            <div id="load-more-container" class="load-more-container hidden">
                <button id="load-more-btn" class="load-more-btn">
                    <i class="fas fa-plus"></i> Load More Movies
                </button>
            </div>
        </div>
    </main>

    <!-- Movie Modal -->
    <div id="movie-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 CineFind. Made with <i class="fas fa-heart"></i> for movie lovers</p>
            <p>Powered by OMDb API</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
